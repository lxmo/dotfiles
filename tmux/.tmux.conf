# tmux configuration
# Inspiration from:
#   https://github.com/tony/tmux-config/blob/master/.tmux.conf
#   http://robots.thoughtbot.com/a-tmux-crash-course
#   http://zanshin.net/2013/09/05/my-tmux-configuration/

# UTF8
set -g utf8
setw -g utf8 on

# Larger history (default is 2000)
set -g history-limit 10000

# Have the status bar on the top of the terminal
set -g status-position top

# Status bar
set  -g status-bg colour00
set  -g status-fg colour08
# Refresh every 60 seconds
set  -g status-interval 60
# Center align window list
set  -g status-justify centre
# Show the hostname and the uptime on the left
set -g status-left-length 40
set  -g status-left ' #[fg=colour08]#(hostname) #[fg=default]| #[fg=colour08]#(uptime | sed -e "s/.*up \\\([^,]*\\\),.*/\\1/") up'
# Show the time and date on the right
set  -g status-right '#[fg=colour08]%l:%M %p #[fg=default]| #[fg=colour08]%F '
# Show the tab number and name in the tab
setw -g window-status-format " #I. #W#F "
setw -g window-status-current-format " #I. #W#F "
setw -g window-status-current-attr none
setw -g window-status-current-bg colour08
setw -g window-status-current-fg colour02

# Pane border colours
set -g pane-border-fg colour00
set -g pane-active-border-fg colour08

# remap prefix to Control+space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# 256 colours
set -g default-terminal "screen-256color-italic"

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Start numbering at 1
set -g base-index 1
# Renumber windows on closing a pane
set -g renumber-windows on

# Vim-style key bindings in copy mode
setw -g mode-keys vi

# Load tmux with the reattach-to-user-namespace hack
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set -g default-command "reattach-to-user-namespace -l $SHELL"

# 'v' to begin selection in copy mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Enter should also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Faster key repetition
set -s escape-time 0

# Horizontal split with |, vertical with -
# Splits open in the same directory as the current one
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# HJKL pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
